<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/Buttons/css/buttons.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="todoApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">www</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ng-class="{active: currentState === 'home'}"><a ui-sref="home">Home</a></li>
                        <li ng-if="isAuthenticated" ng-class="{active: currentState === 'todo'}"><a ui-sref="todo">Todo</a></li>
                        <li ng-if="!isAuthenticated" ng-class="{active: currentState === 'login'}"><a ui-sref="login">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div id="main-container" class="container-fluid" ui-view>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/Buttons/js/buttons.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/app-router.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/todo/main-todo.js"></script>
    <script src="scripts/controllers/admin/main-admin.js"></script>
    <script src="scripts/controllers/account/login.js"></script>
    <script src="scripts/services/storage-service.js"></script>
    <script src="scripts/services/authentication-service.js"></script>
    <script src="scripts/interceptors/http-interceptor.js"></script>
    <script src="scripts/directives/common/error-message-directive.js"></script>
    <script src="scripts/directives/common/auto-focus-directive.js"></script>
    <script src="scripts/directives/common/form-enter-directive.js"></script>
    <!-- endbuild -->
</body>

</html>
